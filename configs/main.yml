    hello: "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π! –¢—ã –∑–∞–ø—É—Å—Ç–∏–ª –ø–æ–º–æ—â–Ω–∏–∫–∞ –ø–æ –í–∏–∫–∏–ø–µ–¥–∏–∏. –î–ª—è –Ω–∞—á–∞–ª–∞, –¥–∞–≤–∞–π –≤—ã–±–µ—Ä–µ–º —è–∑—ã–∫, –Ω–∞ –∫–æ—Ç–æ—Ä–º —Ç—ã –±—É–¥–µ—à—å –≤–∏–¥–µ—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é. –í–æ—Ç —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —è–∑—ã–∫–æ–≤:\n–ë–µ–ª–∞—Ä—É—Å–∫–∞—è\nEnglish\nNederlands\n–†—É—Å—Å–∫–∏–π\n\n–ù–∞–ø–∏—à–∏ –≤—ã–±—Ä–∞–Ω–Ω—ã–π —è–∑—ã–∫ –≤ –Ω–æ–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏ —Ç–∞–∫ –∂–µ, –∫–∞–∫ –≤ –ø—Ä–∏–º–µ—Ä–µ –≤—ã—à–µ üëÜ\n–ï—Å–ª–∏ —Ç—ã –ø—Ä–æ–ø—É—Å—Ç–∏—à—å —ç—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ, –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –±—É–¥–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –†—É—Å—Å–∫–∏–π —è–∑—ã–∫.\n–î–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–æ–º–∞–Ω–¥ –∏—Å–ø–æ–ª—å–∑—É–π ‚Äî /help"
    new_language: "–í—ã–±–µ—Ä–∏ –Ω–æ–≤—ã–π —è–∑—ã–∫ –∏–∑ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö:\n–ë–µ–ª–∞—Ä—É—Å–∫–∞—è\nEnglish\nNederlands\n–†—É—Å—Å–∫–∏–π\n\n–ù–∞–ø–∏—à–∏ –µ–≥–æ –≤ –Ω–æ–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏ —Ç–∞–∫ –∂–µ, –∫–∞–∫ –≤ –ø—Ä–∏–º–µ—Ä–µ –≤—ã—à–µ üëÜ"
    new_query: "–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å"
    rus_install: "–†—É—Å—Å–∫–∏–π —è–∑—ã–∫ —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
    bel_install: "–ë–µ–ª–∞—Ä—É—Å–∫–∞—è —è–∑—ã–∫ —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
